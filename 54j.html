<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputType = prompt("Введите '1'- текстовое поле, '2'- кнопка, '3'- radio")
        var inputTags = Number(prompt('Введите кол-во тэгов для вывода'))
        for (let i = 0; i < inputTags; i++){
            switch(inputType){
                case '1':
                     document.write(1) 
                     break 
                     case '2':
                         document.write(2)
                          break
                           case '3':
                             document.write(3)
                              break
                               default:
                                 alert("Некорректный тип")
                                  break}}
            </script>
</body>
</html>
