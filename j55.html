<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-collapse: collapse; height: 300px;}
    </style>
</head>
<body>
    <h1>Задание Js 3_12. Нарисовать шахматную доску 9х9, используя циклы javascript for. "Рисовать" доску следует тегами html для таблицы:</h1>
     <script>
        let i = 1;
        let j = 1;
        document.write('<table border="1" width="30%"; height: 300px;>');
            for (let i = 1; i <= 9; i++)
            {document.write('<tr>');
            for (let j = 1; j <= 9; j++)
            {
            ((i == 1)||(j == 1))?document.write(`<td bgcolor='red'> ${i*j} </td>`):document.write(`<td> ${i*j} </td>`)
        };
        document.write('</tr>');
    }
    document.write('</table>')
    </script>
</body>
</html>
